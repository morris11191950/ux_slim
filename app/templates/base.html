<!DOCTYPE html>
<html>
<head>
  <title>UX - {% block title %}{% endblock title %} </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nav.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homepage.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/authpage.css') }}">

</head>

<nav>
     <h1> UX - {% block subject %}{% endblock %} </h1>
     <ul id="nav_list">
     <li><a href="{{ url_for('home.homepage') }}">Home</a>
     <li><a href="{{ url_for('literature.literature') }}">Literature</a>
     <li><a href="{{ url_for('deposits.deposits_home') }}">Ore Deposits</a>
     <li><a href="{{ url_for('maps.maps_home') }}">Maps</a>
     <li><a href="{{ url_for('trading_post.trading_post') }}">Trading Post</a>
     <li><a href="{{ url_for('prospects.prospects_home') }}">Prospects</a>
     <li><a href="{{ url_for('auth.login') }}">Log In</a>
  </ul>
</nav>

{% block body %}{% endblock body %}

<section class="authcontent">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block authcontent %}{% endblock authcontent%}
</section>

</html>
